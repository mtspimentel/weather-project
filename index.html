<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">
        <input class="input-city" placeholder='Digite o nome da cidade'>
        <button class="btn-search" onclick="clickButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
        </button>

        <div class="mid-box">
            <h2 class="city">Tempo no Rio de Janeiro</h2>
            <p class="temp-max"> Temperatura max: 
                <p class="temp-min">Temperatura min: </p>
            </p>
            <p class="temp"> Temperatura: </p>
            <p class="sens"> Sensação térmica : </p>


            <div class="inf-box">
                <img class="img-prev" alt="icn-weather" src="./img/04n.png">
                <p class="text-prev"> Nublado</p>
            </div>

            <p class="umd"> Umidade: </p>

        </div>

        <script src="script.js"></script>
</body>

</html>
